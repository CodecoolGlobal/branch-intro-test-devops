<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
    <script type="application/javascript" rel="script" src="/static/js/cart.js" defer></script>
</head>

<body>

<div class="jumbotron text-center">
    <h1>Codecool Shop</h1>
</div>

<div class="container">

<form id="checkout-form" method="POST" action="/checkout">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Jane">
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Doe">
    <label for="email">Last Name</label>
    <input type="text" id="email" name="email" placeholder="jane.doe@email.com">
    <label for="phone">Phone number</label>
    <input type="text" id="phone" name="phone" placeholder="+36 20 344 4410">
    <fieldset>
        <legend>Shipping address</legend>
    <label for="country">Country</label>
    <input type="text" id="country" name="country" placeholder="Hungary">
    <label for="city">City</label>
    <input type="text" id="city" name="city" placeholder="Budapest">
    <label for="postal-code">Area code</label>
    <input type="text" id="postal-code" name="postal-code" placeholder="1121">
    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Álom utca 16">
    </fieldset>
    <fieldset>
        <legend>Billing address</legend>
    <label for="country2">Country</label>
    <input type="text" id="country2" name="country2" placeholder="Hungary">
    <label for="city2">City</label>
    <input type="text" id="city2" name="city2" placeholder="Budapest">
    <label for="postal-code2">Area code</label>
    <input type="text" id="postal-code2" name="postal-code2" placeholder="1121">
    <label for="address2">Address</label>
    <input type="text" id="address2" name="address2" placeholder="Álom utca 16">
    </fieldset>
    <button type="submit" class="btn btn-primary" id="go-to-payment">Go to payment</button>



</form>


</div>

<div th:replace="footer.html :: copy"></div>

</body>
</html>
